<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <form action="/result" method="post">
    <label for="number1">Enter number 1:</label>
    <input type="text" name="number1" id="number1" placeholder="Enter a number">
    <label for="number2">Enter number 2:</label>
    <input type="text" name="number2" id="number2" placeholder="Enter a number">
    <label for="number3">Enter number 3:</label>
    <input type="text" name="number3" id="number3" placeholder="Enter a number">
    <label for="number4">Enter number 4:</label>
    <input type="text" name="number4" id="number4" placeholder="Enter a number">
    <button type="submit">Submit</button>
  </form>
  {% if result1 %}
    <p>Result 1 is {{ result1 }}</p>
  {% endif %}
  {% if result2 %}
    <p>Result 2 is {{ result2 }}</p>
  {% endif %}
  {% if result3 %}
    <p>Result 3 is {{ result3 }}</p>
  {% endif %}
  {% if result4 %}
    <p>Result 4 is {{ result4 }}</p>
  {% endif %}
</body>
</html>
