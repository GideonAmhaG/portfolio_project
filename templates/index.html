<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Isolated footing designer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-light justify-content-center align-items-center">
		<div class="row">
			<h1 class="text-center">Isolated Footing Designer</h1>
		</div>
		<div class="row">
			<div class="col">
				<h2 class="py-4">Select soil type</h2>
				<form action="/inputs" method="post">
					<input class="form-check-input" type="radio" name="option" value="clay"> Clay-soil/Short-term/Undrained<br>
					<input class="form-check-input" type="radio" name="option" value="sand"> Sand-soil/Long-term/Drained<br>
					<input class="form-check-input" type="radio" name="option" value="bearing_c"> I will provide my own bearing capacity<br>
					<div class="row justify-content-center pt-4">
						<input class="btn btn-success" style="width: 20%;" type="submit" value="Choose">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
