<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Isolated footing designer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-light justify-content-center align-items-center">
		<div class="row">
			<h1 class="text-center">Isolated Footing Designer</h1>
		</div>
		<div class="row">
			<div class="col">
				<h2 align="center">Inputs</h2>
				<form action="/clay_soil_results" method="post">
					<div class="col">
						<label for="DL">Permanent load, Gk (kN)</label>
						<input class="form-control" style="width: 27%;" type="text" name="DL" id="DL" placeholder="Permanent load, Gk (kN)">
					</div>
					<div class="col">
						<label for="LL">Variable load, Qk (kN)</label>
						<input class="form-control" style="width: 27%;" type="text" name="LL" id="LL" placeholder="Variabe load, Qk (kN)">
					</div>
					<div class="col">
						<label for="COL">Column size, smaller side (m)</label>
						<input class="form-control" style="width: 27%;" type="text" name="COL" id="COL" placeholder="Column size, smaller side (m)">
					</div>
					<div class="col">
						<label for="CU">Undrained cohesion, cu (kPa)</label>
						<input class="form-control" style="width: 27%;" type="text" name="CU" id="CU" placeholder="Undrained cohesion, cu (kPa)">
					</div>
					<div class="col">
						<label for="DF">Depth of foundation, Df (m)</label>
						<input class="form-control" style="width: 27%;" type="text" name="DF" id="DF" placeholder="Depth of foundation, Df (m)">
					</div>
					<div class="col">
						<label for="GAM">Unit weight of soil, &gamma; (kN/m<sup>3</sup>)</label>
						<input class="form-control" style="width: 27%;" type="text" name="GAM" id="GAM" placeholder="Unit weight of soil, &gamma; (kN/m^3)">
					</div>
					<div class="col">
						<label for="FCK">Concrete strength, fck (MPa)</label>
						<input class="form-control" style="width: 27%;" type="text" name="FCK" id="FCK" placeholder="Concrete strength, fck (MPa)">
					</div>
					<div class="col">
						<label for="FYK">Steel strength, fyk (MPa)</label>
						<input class="form-control" style="width: 27%;" type="text" name="FYK" id="FYK" placeholder="Steel strength, fyk (MPa)">
					</div>
					<div class="col">
						<label for="BAR">Re-Bar diameter (mm)</label>
						<input class="form-control" style="width: 27%;" type="text" name="BAR" id="BAR" placeholder="Re-Bar diameter (mm)">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-success">Calculate</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
