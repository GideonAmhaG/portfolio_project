{% extends "base.html" %}
{% block title %}Inputs{% endblock %}
{% block header %}Inputs{% endblock %}
{% block content %}
<div class="row">
	<div class="col">
		<form action="/bearing_cap_results" method="post">
			<div class="row">
				<div class="col">
					<div class="col">
						<label for="DL">Permanent load (Unfactored), Gk (kN)</label>
						<input class="form-control" style="width: 59%;" type="text" name="DL" id="DL" placeholder="Permanent load (Unfactored), Gk (kN)">
					</div>
					<div class="col">
						<label for="LL">Variable load (Unfactored), Qk (kN)</label>
						<input class="form-control" style="width: 59%;" type="text" name="LL" id="LL" placeholder="Variabe load (Unfactored), Qk (kN)">
					</div>
					<div class="col">
						<label for="COL">Column width (m)</label>
						<input class="form-control" style="width: 59%;" type="text" name="COL" id="COL" placeholder="Column width (m)">
					</div>
					<div class="col">
						<label for="BC">Allowable bearing capacity, qall (kPa)</label>
						<input class="form-control" style="width: 59%;" type="text" name="BC" id="BC" placeholder="Allowable bearing capacity, qall (kPa)">
					</div>
				</div>
				<div class="col">
					<div class="col">
						<label for="FCK">Concrete strength, fck (MPa)</label>
						<input class="form-control" style="width: 59%;" type="text" name="FCK" id="FCK" placeholder="Concrete strength, fck (MPa)">
					</div>
					<div class="col">
						<label for="FYK">Steel strength, fyk (MPa)</label>
						<input class="form-control" style="width: 59%;" type="text" name="FYK" id="FYK" placeholder="Steel strength, fyk (MPa)">
					</div>
					<div class="col">
						<label for="BAR">Re-Bar diameter (mm)</label>
						<input class="form-control" style="width: 59%;" type="text" name="BAR" id="BAR" placeholder="Re-Bar diameter (mm)">
					</div>
					<br>
					<div class="col">
						<label for="COV">Cover - </label>
							<select class="form-select" id="COV" name="COV">
							    <option value="40">40 mm (Footing on lean concrete)</option>
							    <option value="75">75 mm (Footing on soil)</option>
							</select>
					</div>
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<div class="row justify-content-end">
						<button type="submit" name="submit_type" value="regular" class="btn btn-success" style="width: 40%;">Calculate-Regular</button>
					</div>
				</div>
				<div class="col">
					<button type="submit" name="submit_type" value="advanced" class="btn btn-warning" style="width: 40%;">Calculate-Advanced</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
