{% extends "base.html" %}
{% block title %}Select soil type{% endblock %}
{% block header %}Select soil type{% endblock %}
{% block content %}
<div class="row" style="padding-left: 1%;">
	<div class="col">
		<form method="post">
			<input class="form-check-input" type="radio" name="option" value="clay" checked> Clay-soil/Short-term/Undrained<br>
			<input class="form-check-input" type="radio" name="option" value="sand"> Sand-soil/Long-term/Drained<br>
			<input class="form-check-input" type="radio" name="option" value="bearing_c"> I will provide my own bearing capacity<br>
			<div class="row justify-content-center pt-4">
				<input class="btn btn-success" style="width: 20%;" type="submit" value="Choose">
			</div>
		</form>
	</div>
</div>
{% endblock %}
