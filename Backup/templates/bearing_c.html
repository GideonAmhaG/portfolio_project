{% extends "base.html" %}
{% block title %}Inputs{% endblock %}
{% block header %}Inputs{% endblock %}
{% block content %}
<div class="row">
	<div class="col">
		<form action="/bearing_cap_results" method="post">
			<div class="row">
				<div class="col">
					<div class="col">
						<label for="DL">Permanent load, Gk (kN)</label>
						<input class="form-control" style="width: 59%;" type="text" name="DL" id="DL" placeholder="Permanent load, Gk (kN)">
					</div>
					<div class="col">
						<label for="LL">Variable load, Qk (kN)</label>
						<input class="form-control" style="width: 59%;" type="text" name="LL" id="LL" placeholder="Variabe load, Qk (kN)">
					</div>
					<div class="col">
						<label for="COL">Column size, smaller side (m)</label>
						<input class="form-control" style="width: 59%;" type="text" name="COL" id="COL" placeholder="Column size, smaller side (m)">
					</div>
					<div class="col">
						<label for="BC">Allowable bearing capacity, qall (kPa)</label>
						<input class="form-control" style="width: 59%;" type="text" name="BC" id="BC" placeholder="Allowable bearing capacity, qall (kPa)">
					</div>
				</div>
				<div class="col">
					<div class="col">
						<label for="FCK">Concrete strength, fck (MPa)</label>
						<input class="form-control" style="width: 59%;" type="text" name="FCK" id="FCK" placeholder="Concrete strength, fck (MPa)">
					</div>
					<div class="col">
						<label for="FYK">Steel strength, fyk (MPa)</label>
						<input class="form-control" style="width: 59%;" type="text" name="FYK" id="FYK" placeholder="Steel strength, fyk (MPa)">
					</div>
					<div class="col">
						<label for="BAR">Re-Bar diameter (mm)</label>
						<input class="form-control" style="width: 59%;" type="text" name="BAR" id="BAR" placeholder="Re-Bar diameter (mm)">
					</div>
				</div>
			</div>
			<div class="row justify-content-center pt-4">
				<button type="submit" class="btn btn-success" style="width: 20%;">Calculate</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
